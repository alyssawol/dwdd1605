        <main>
        <h1>Subscibe</h1>
         
        <form method="get" class="myForm" action="thanks.html">
        <fieldset> 
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>   
        <label>Last Name*<input type="text" name="lname" required></label>     
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>     
        </fieldset>    
        
        <fieldset>
        <legend>Delivery Method Information</legend>    
          <label><input type="radio" name="method" value="Regular">Regular shipping ( 3 days) </label> 
          <label><input type="radio" name="method" value="same day">Same day shipping (4-6 hours) </label>   
          <label><input type="radio" name="method" value="email digital">Email digital copy (instant) </label>
        </fieldset>  
            
        <fieldset>
        <legend>Delivery Options</legend>   
         <label><input type="checkbox" name="Mailbox" value="chosen">Mailbox</label>
         <label><input type="checkbox" name="Front Porch" value="chosen">Front Porch</label>
         <label><input type="checkbox" name="Back Porch" value="chosen">Back Porch</label>   
         <label><input type="checkbox" name="Email" value="chosen">Email (for digital copy)</label> 
         <label><input type="checkbox" name="messages" value="text message">Text message link (for digital copy)</label>   
          
         <label>Preffered Delivery Time
        <select name="time">
         <option value="none">Please Select</option>   
         <option value="morning">Between 7:00 am and 11:00 am</option>   
         <option value="noon">Between 11:00 am and 2:00 pm</option>  
         <option value="afternoon">Between 2:00 pm and 5:00 pm</option>
         <option value="evening">Between 5:00 pm and 8:00 pm</option>   
        </select>  
         </label>   
        </fieldset>    
           
        <label>Comments
        <textarea name="comments">Please add any special instructions</textarea>    
        </label>    
            
            
        <input type="submit" value="Subscribe for a Monthly Magazine">   
        </form>
         
        </main>
